<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket2http example</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h3>Send Request</h3>
            <form>
                <div class="form-group">
                    <label for="method">Method</label>
                    <input type="text" id="method" class="form-control" value="GET" placeholder="GET/POST/DELETE/PUT">
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="text" id="url" class="form-control" value="http://" placeholder="URL">
                </div>
                <div class="form-group">
                    <label for="body">BODY</label>
                    <input type="text" id="body" class="form-control" placeholder="BODY">
                </div>
                <button type="button" class="btn btn-default" id="request">Submit</button>
            </form>
        </div>
        <div class="col-sm-6">
            <h3>Response</h3>
            <pre class="response"></pre>
        </div>
    </div>
</div>

<script src="socket2http.js"></script>
<script src="main.js"></script>
</body>
</html>
